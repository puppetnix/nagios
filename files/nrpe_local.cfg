command[check_apt]=/usr/lib/nagios/plugins/check_apt 
command[check_users]=/usr/lib/nagios/plugins/check_users -w 5 -c 10
command[check_load]=/usr/lib/nagios/plugins/check_load -w 15,10,5 -c 30,25,20
command[check_xvda1]=/usr/lib/nagios/plugins/check_disk -w 15 -c 10 -p /dev/xvda1
command[check_procs]=/usr/lib/nagios/plugins/check_procs -w 500 -c 1000 
command[check_zombie_procs]=/usr/lib/nagios/plugins/check_procs -w 5 -c 10 -s Z
command[check_total_procs]=/usr/lib/nagios/plugins/check_procs -w 150 -c 200
command[check_cpu]=/usr/lib/nagios/plugins/check_cpu 
command[check_mem]=/usr/lib/nagios/plugins/check_mem
command[check_eth0]=/usr/lib/nagios/plugins/check_bandwidth -i eth0
command[check_loop]=/usr/lib/nagios/plugins/check_bandwidth -i lo
command[check_apache2]=/usr/lib/nagios/plugins/check_procs -c 1:20 -C apache2
command[check_mysql]=/usr/lib/nagios/plugins/check_procs -c 1 -C mysqld
command[check_puppet]=/usr/lib/nagios/plugins/check_procs -c 1 -C puppet
command[check_ntp]=/usr/lib/nagios/plugins/check_procs -c 1 -C ntpd
command[check_confluence]=/usr/lib/nagios/plugins/check_procs -c 1 -C confluence
command[check_ssh]=/usr/lib/nagios/plugins/check_tcp -p 22
